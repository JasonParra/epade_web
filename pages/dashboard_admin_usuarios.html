        <!--//////////////////// Script para boton agregar usuario, toggle hide/show \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
        <script>
            function addUser() {
                var x = document.getElementById("addUser");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {

                }
            }
